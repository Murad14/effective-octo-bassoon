{% extends 'users/base.html' %}
{% block body %}
  <div class="flex mt-5 pt-10 justify-center">
    <h2 class="text-3xl font-normal mb-2 text-gray-500">My Posts</h2>
  </div>
  <div class="grid grid-cols-1">
    {% for post in posts %}
    <!--Card starts here-->
    <a href="#">
      <div class="user-container">
        <img class="rounded-full w-12 h-12" src="{{profile.photo.url}}" alt="">
        <div class="text-gray-700 font-semibold mt-2">
          {{post.user}}
        </div>
      </div>
      <div class="rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
        <img src="{{post.image.url}}" alt="">
      </div>
      
    </a>
    <!--Card ends here-->
    {% endfor %}
  </div>

{% endblock %}
