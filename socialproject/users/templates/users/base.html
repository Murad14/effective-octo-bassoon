{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>
    <nav>
        <div class="flex">
            <!--website logo-->
            <div>
                <a class="flex" href="">
                    <img class="h-10 w-10 mr-2" src="{% static 'users/images/social.png' %}" alt="Logo">
                    <span class="font-semibold text-lg text-gray-500">Photo App</span>
                </a>
            </div>
            <!--website items-->
            <div>
                <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 1</a>
                
            </div>
        </div>
    </nav>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
