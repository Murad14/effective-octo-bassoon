{% extends 'users/base.html' %}
{% block body %}
{% if validlink %}
<h1 class="text-2xl m-10">ğŸ”‘ Reset Password</h1>
<div class="container py-5">
    <form method="post" action="" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_{{ field.name }}">{{ field.label}}:</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ field }}
            </div>
            {% for error in field.errors %}
            <div class="text-red-500 text-sm">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="text-white bg-green-500 px-5 py-2 my-5">Submit</button>
    </form>
</div>
{% else %}
<h2 class="text-2xl m-10 text-red-500">âŒ Password reset link is invalid</h2>
{% endif %}
{% endblock %}
